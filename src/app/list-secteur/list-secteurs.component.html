<br>
<div class="jumbotron mycustom-jumbotron"
     [ngStyle]="{'direction': app.localStorageItem('lge') === 'fr' ? 'ltr' : 'rtl' }">
  <br/>
<div class="entete" style=" text-align: center"><span>LA LISTE DES SECTEURS</span></div>
<br>
<button type="submit" mat-raised-button
        matTooltip="{{ 'LIST-CANDIDATS.AJOUTER-BUTTON.TOOLTIP' | translate }}"
        class="btn btn-success" (click)="onAddSalle()">{{ 'LIST-CANDIDATS.AJOUTER-BUTTON' | translate }}</button>

<br>



<mat-form-field>
  <mat-label>Filtre</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. libelle d'un organisme" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- libelle fr Column -->
    <ng-container matColumnDef="libelleAr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> القطاع </th>
      <td mat-cell *matCellDef="let element"> {{element.libelleAr}} </td>
    </ng-container>
    <ng-container matColumnDef="libelleFr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> SECTEUR </th>
      <td mat-cell *matCellDef="let element"> {{element.libelleFr}} </td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef mat-sort-header=""> OPERATIONS </th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          mat-icon-button
          matTooltip="Imprimer LE MOUVEMENT"
          class="btn btn-success spacer" (click)="onEditSecteur(element.id)">
          <i class="fa fa-edit" aria-hidden="true"></i>
        </button>

        <!--<button
          mat-raised-button
          mat-icon-button
          matTooltip="Imprimer LE MOUVEMENT"
          class="btn btn-light spacer" (click)="onListFonctionsByOrganisme(element.id)">
          <i class="fa fa-adjust" aria-hidden="true"></i>
        </button>-->
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
