<br>
<div class="jumbotron mycustom-jumbotron">
  <div class="text-dark" style=" text-align: center"><span class="entete">LA LISTE DES SALLES</span></div>
  <br>
  <button type="submit" mat-raised-button
          matTooltip="AJOUTER UNE SALLE"
          class="btn btn-success" (click)="onAddUser()">{{ 'LIST-CANDIDATS.AJOUTER-BUTTON' | translate }}</button>

  <br>

  <mat-form-field>
    <mat-label>Filtre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. libelle d'un organisme" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- libelle fr Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> NOM </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> ROLE </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> PRENOM </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>
      <ng-container matColumnDef="pseudo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> PSEUSO </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> OPERATIONS </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            mat-icon-button
            matTooltip="MODIFIER LA SALLE"
            class="btn btn-success spacer" (click)="onEditUser(element.id)">
            <i class="fa fa-edit" aria-hidden="true"></i>
          </button>

          <!--<button
            mat-raised-button
            mat-icon-button
            matTooltip="Imprimer LE MOUVEMENT"
            class="btn btn-light spacer" (click)="onListFonctionsByOrganisme(element.id)">
            <i class="fa fa-adjust" aria-hidden="true"></i>
          </button>-->
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>

</div>
